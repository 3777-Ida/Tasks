<p id="maoa">
  我们熟知的狮子、老虎和豹子都是大型猫科哺乳动物。
  猫科动物具有肌肉结实的身体、帮助平衡的长尾巴和善于奔跑、健壮有力的四肢，还有锐齿和利爪。
  这些特点都有助于猫科动物的猎食生活。奔跑时，猫科动物的爪伸在鞘外，就像人赛跑时穿的钉鞋一样。平时走路，
  爪缩在鞘内，只有猎豹除外。猫科动物都有一对易感光的眼睛。在感受到不同的光线时，它们的瞳孔会发生变化。周围光线暗时，
  瞳孔变得圆大。周围光线强时，瞳孔缩小。
</p>
